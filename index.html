<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Who Quiz</title>
    <link rel="stylesheet" href="styles.css"> <!-- We'll create this CSS file later -->
</head>
<body>
    <div class="container">
        <img src="ryan_gosling_small.jpg" alt="Ryan Gosling" class="ryan-gosling-img">
        <h2>Who is this person pictured above?</h2>
        <form>
            <input type="radio" name="answer" value="1" id="option1">
            <label for="option1">Me</label><br>
            
            <input type="radio" name="answer" value="2" id="option2">
            <label for="option2">That's just me</label><br>
            
            <input type="radio" name="answer" value="3" id="option3">
            <label for="option3">Pretty sure that's me</label><br>
            
            <input type="radio" name="answer" value="4" id="option4">
            <label for="option4">That's literally me</label><br>
            
            <input type="radio" name="answer" value="5" id="option5">
            <label for="option5">All of the above</label><br>
            
            <input type="submit" value="Submit" class="submit-button">
        </form>
    </div>
    <script src="script.js"></script> <!-- We'll create this JavaScript file later -->
</body>
</html>
